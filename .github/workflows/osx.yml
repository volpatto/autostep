name: osx

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  schedule:
  - cron: "0 5 * * 1"

jobs:
  build:

    runs-on: macOS-latest
    strategy:
      max-parallel: 4
      fail-fast: false

    steps:
    - uses: actions/checkout@v1
    - name: Install conda
      run: |
        wget -O miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
        rm -rf $HOME/miniconda
        bash miniconda.sh -b -p $HOME/miniconda
    - name: Include $CONDA in $PATH
      run: echo ::add-path::$HOME/miniconda/bin
    - name: Setup conda and env
      run: |
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda install conda-devenv
        conda update -q conda
        conda info -a
        conda devenv
        source activate autostep
    - name: pre-commit Checkers and Formatters
      run: |
        source activate autostep
        pre-commit install
        pre-commit run --all-files
    - name: Test with pytest
      run: |
        source activate autostep
        pytest .
